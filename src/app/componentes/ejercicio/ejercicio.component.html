<div id="area" class="container-fluid" (window:keydown)="manejarEvento($event.keyCode)">
  <div class="row">
    <div class="container text-center">
      <nav mat-tab-nav-bar>
          <a mat-tab-link disabled>Cliente Propio</a>
          <a mat-tab-link
             *ngFor="let pestania of pestanias"
             [active]="activeLink== pestania.pestania.nombre"
             (click)="seleccionarPestania(pestania.pestania.id, pestania.pestania.nombre)">
            {{pestania.pestania.nombre}}
          </a>
        </nav>
  </div>
  </div>
  <div class="row justify-content-center contenedor">
    <h5>{{pestaniaActual}} Cliente Propio</h5>
  </div>
  <!-- <form [formGroup]="formulario" class="contenedor"> -->
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado < 5">
    <div class="col-md-6 text-center">
      <form [formGroup]="formulario" class="contenedor">
        <div class="row ">
          <div class="col-md-8">
            <div class="form-group has-float-label " *ngIf="mostrarAutocompletado">
              <label for="idAutocompletado" class="tamanio-label">Buscar por Alias</label>
              <input id="idAutocompletado" class="form-control form-control-sm color-busqueda"
                type="text" matInput [formControl]="autocompletado" [matAutocomplete]="auto" autocomplete="off">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn.bind(this)">
                <mat-option *ngFor="let item of resultados" [value]="item"
                  (onSelectionChange)="cambioAutocompletado(item)">
                  {{item.alias}}
                </mat-option>
              </mat-autocomplete>
            </div>
          </div>
        </div>
        <div class="row ">
            <div class="col-md-4">
              <div class="form-group has-float-label ">
                <label for="idCodigo" class="tamanio-label">Código</label>
                <input id="idCodigo" type="number" formControlName="id" class="form-control form-control-sm" readonly>
              </div>
            </div>
        </div>
        <div class="row ">
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label id="labelNombre" for="idNombre" class="tamanio-label">Nombre *</label>
              <input id="idNombre" type="text" formControlName="nombre" autocomplete="off"
                class="form-control form-control-sm" [readonly]="soloLectura"
                (ngModelChange)="cambioCampo('idNombre', 'labelNombre')">
            </div>
          </div>
          <div class="col-md-4">
          <div class="form-group has-float-label">
              <label id="" for="apellido" class="tamanio-label">Apellido*</label>
              <input id="apellido" type="text" formControlName="apellido" autocomplete="off"
                class="form-control form-control-sm" [readonly]="soloLectura">
          </div>
          </div>
          <div class="col-md-4">
            <div class="form-group has-float-label">
                <label id="labelDni" for="idDni" class="tamanio-label">DNI*</label>
                <input id="idDni" type="number" formControlName="dni" autocomplete="off"
                  class="form-control form-control-sm" [readonly]="soloLectura">
            </div>
            </div>
        </div>
        <div class="row ">
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label id="labelCuil" for="idCuil" class="tamanio-label">Cuil*</label>
              <input id="idCuil" type="text" formControlName="cuil" autocomplete="off"
              class="form-control form-control-sm" [readonly]="soloLectura" >
            </div>
          </div>
          <div class="col-md-4">
              <div class="form-group has-float-label">
                <label id="" for="idMatricula" class="tamanio-label">Matrícula</label>
                <input id="idMatricula" type="text" formControlName="matricula" autocomplete="off"
                class="form-control form-control-sm" [readonly]="soloLectura">
              </div>
          </div>
          <div class="col-md-4">
              <div class="form-group has-float-label">
                <label id="" for="idFechaNacimiento" class="tamanio-label">Fecha de Nacimiento*</label>
                <input id="idFechaNacimiento" type="date" formControlName="fechaNacimiento" autocomplete="off"
                class="form-control form-control-sm" [readonly]="soloLectura" >
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group has-float-label">
              <label id="" for="idDireccion" class="tamanio-label">Dirección</label>
              <input id="idDireccion" type="text" formControlName="direccion" autocomplete="off"
              class="form-control form-control-sm" [readonly]="soloLectura" >
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group has-float-label">
              <label id="" for="idDireccionAlt" class="tamanio-label">Dirección Alternativa</label>
              <input id="idDireccionAlt" type="text" formControlName="direccionAlt" autocomplete="off"
              class="form-control form-control-sm" [readonly]="soloLectura">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="form-group has-float-label">
              <label id="" for="idCodigoArea" class="tamanio-label">Código de Area</label>
              <input id="idCodigoArea" type="text" formControlName="codigoArea" autocomplete="off"
              class="form-control form-control-sm" [readonly]="soloLectura">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label id="" for="idTelefono" class="tamanio-label">Teléfono</label>
              <input id="idtelefono" type="number" formControlName="telefono" autocomplete="off"
              class="form-control form-control-sm" [readonly]="soloLectura">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group has-float-label">
              <label id="" for="idCodigoAreaAlt" class="tamanio-label">Cód. Area Alternativo</label>
              <input id="idCodigoAreaAlt" type="text" formControlName="codigoAreaAlt" autocomplete="off"
              class="form-control form-control-sm" [readonly]="soloLectura">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label id="" for="idTelefonoAlt" class="tamanio-label">Teléfono Alternativo</label>
              <input id="idtelefonoAlt" type="number" formControlName="telefonoAlt" autocomplete="off"
              class="form-control form-control-sm" [readonly]="soloLectura">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group has-float-label">
              <label id="labelCorreo" for="idCorreoElectronico" class="tamanio-label">Correo Electrónico</label>
              <input id="idCorreoElectronico" type="email" formControlName="correoElectronico" autocomplete="off"
              class="form-control form-control-sm" [readonly]="soloLectura">
            </div>
          </div>
          <div class="col-md-5">
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
              <div class="form-group has-float-label">
                  <label for="idAutocompletadoAut" class="tamanio-label">Buscar autorizado</label>
                  <input id="idAutocompletadoAut" class="form-control form-control-sm color-busqueda"  #inputAutorizado
                    type="text" matInput [formControl]="autocompletadoAutorizados" [matAutocomplete]="autoAut" autocomplete="off" [readonly]="soloLectura">
                  <mat-autocomplete #autoAut="matAutocomplete" [displayWith]="displayFn.bind(this)" >
                    <mat-option *ngFor="let a of listaAutorizados" [value]="a" (click)="addAutorizados(a)">
                      {{a.alias}}
                    </mat-option>
                  </mat-autocomplete>
              </div>
          </div>
          <div class="col-md-2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" (click)="openDialog()" *ngIf="mostrarBoton">
                  Nuevo Autorizado
                </button>
          </div>
        </div>
        <!--tabla para mostrar los autorizados que selecciono de la lista autocompletado-->
        <div class="row">
            <div class="col-md-8">
                <table class="table table-bordered table-striped table-sm" #tablaAutorizados >
                  <thead>
                    <tr>
                      <th class="text-center" style="width:80%" scope="col">Nombre</th>
                      <th class="text-center" style="width:10%" scope="col" *ngIf="!soloLectura">Eliminar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let a of listaAutorizadosAgregados">
                      <td >
                        <input name="idAutorizados" type="text" class="centrado" value="{{a.nombreCompleto}}" [readonly]="soloLectura" DISABLED>
                      </td>
                      <td *ngIf="!soloLectura">
                        <input name="accionesAutorizados" type="button" class="centrado" value="X" (click)="deleteAutorizados(a)" >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
        </div>
        
        <button id="idBoton" *ngIf="mostrarBoton" class="btn btn-primary" type="button"
          formnovalidate (click)="accion(indiceSeleccionado)" >
          {{pestaniaActual}}
        </button>
      </form>
    </div>
    <div class="col-md-3 align-self-end">
      <form [formGroup]="formularioFoto">
        <div class="justify-content-center" style="text-align: center;">
        <img id="imgSalida" width="50%" height="50%" src="http://192.168.0.99:8081/hibanaws/auth/foto/obtenerPorId/{{idFoto}}" *ngIf="indiceSeleccionado>1 && !muestraImagenPc"/>
        <img id="imgSalida" width="50%" height="50%" src="assets/User.png" *ngIf="indiceSeleccionado==1 || muestraImagenPc">
        </div>
        <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="file-input" id="file-input" placeholder="Subir Foto" formControlName="foto" (change)="cargandoImagen($event.target.files, $event)" multiple *ngIf="!soloLectura">
              <label class="custom-file-label" id="imagen-nombre"></label>
            </div>
          </div>
        </form>
    </div>
  </div>
<!-- </form> -->
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado == 5">
    <div class="col-md-6">
      <table class="table table-bordered table-striped table-sm">
        <thead>
          <tr>
            <th class="text-center" style="width:20%" scope="col">id</th>
            <th class="text-center" style="width:80%" scope="col">Nombre</th>
            <th class="text-center" style="width:10%" scope="col">-</th>
            <th class="text-center" style="width:10%" scope="col">-</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of listaCompleta">
            <td >
              <span>{{l.id}}</span>
            </td>
            <td >
              <span>{{l.nombre}}</span>
            </td>
            <td >
              <span class="cursor-color" (click)="activarConsultar(l)">Ver</span>
            </td>
            <td >
              <span class="cursor-color" (click)="activarActualizar(l)">Mod</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
