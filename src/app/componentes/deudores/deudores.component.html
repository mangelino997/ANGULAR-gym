<div id="area" class="container-fluid" (window:keydown)="manejarEvento($event.keyCode)">
  <div class="row">
    <div class="container text-center">
      <nav mat-tab-nav-bar>
          <a mat-tab-link disabled>Deudores</a>
          <a mat-tab-link
             *ngFor="let pestania of pestanias"
             [active]="activeLink== pestania.pestania.nombre"
             (click)="seleccionarPestania(pestania.pestania.id, pestania.pestania.nombre)">
            {{pestania.pestania.nombre}}
          </a>
        </nav>
  </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado == 0 || indiceSeleccionado== 2">
    <div class="col-md-4 text-center">
      <h5>{{pestaniaActual}} Deudores</h5>
      <form [formGroup]="formulario" class="contenedor">
        <div class="row">
          <div class="col-md 4">
            <div class="form-group has-float-label">
              <label for="idCodigo" class="tamanio-label">Socio</label>
              <input id="idCodigo" type="number" formControlName="socio" class="form-control form-control-sm" readonly>
            </div>
          </div>
          
        </div>
        
        
        <button id="idBoton" *ngIf="mostrarBoton" class="btn btn-primary" type="button"
          formnovalidate (click)="accion(indiceSeleccionado)">
          {{pestaniaActual}}
        </button>
      </form>
    </div>
  </div>
  <div class="row justify-content-center contenedor" *ngIf="indiceSeleccionado == 1">
    <div class="col-md-6">
      <table class="table table-bordered table-striped table-sm">
        <thead>
          <tr>
            <th class="text-center" style="width:10%" scope="col">#</th>
            <th class="text-center" style="width:40%" scope="col">Nombre</th>
            <th class="text-center" style="width:40%" scope="col">Saldo</th>
            <th class="text-center" style="width:10%" scope="col">-</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of listaCompleta">
            <td >
              <span>{{l.id}}</span>
            </td>
            <td >
              <span>{{l.nombre}}</span>
            </td>
            <td >
              <span>{{l.saldo}}</span>
            </td>
            <td >
              <span class="cursor-color" (click)="activarConsultar(l)">Ver Ficha</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
